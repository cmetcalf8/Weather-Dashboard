<!doctype html>
<html lang="en">
  <head>
    <title>Weather Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>
     <div class="jumbotron">
        <h1 class="display-3 text-center">Weather Dashboard</h1>
    </div>
    <div class="search">
        <h2 class="lead font-weight-bold">Search for a City:</h2>
        <p>
        <input type="text" placeholder="" name="search">
        </p>
        <p class="lead">
            <a class="btn btn-primary btn-lg searchButton" href="Jumbo action link" role="button">Search</a>
        </p>
     </div> 

     <hr style="width:15%;margin-left:0">

     <div class="history">
        <ul>
            <!-- City search history will go here. -->
        </ul>
     </div>

     <div id="weatherInfo">
        <!-- div to display the searched city's weather infomration. -->
        <div class="col mt-4 mr-5">
        <div class="card currentCard pb-2 pt-1">
            <h5 class="card-title mt-2 text-center">Current Forecast</h5>
        </div>
     </div>
    </div>

     <div id="5day">
        <!-- div to display the five day forecast. -->
        <div class="row">
            <div class="col mt-4">
                <div class="card pb-5 fiveDayCard pl-5">
                    <h5 class="card-title mt-2 mr-5">5-Day Forecast</h5>
                    <div class="row">
                        <div class="col fiveDayOne">
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
